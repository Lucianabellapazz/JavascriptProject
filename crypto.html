<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Criptomonedas</title>
    <script defer src="JS/crypto.js"></script>
    <link rel="stylesheet" href="CSS/crypto.css">
</head>
<body>
    <div id="general">
        <div id="imagen"><img src="fotos/criptomonedas.png" alt="Imagen Criptomonedas"></div>
        
        <div id="mini_general">
            <label for="moneda"><strong>Seleccione la criptomoneda:</strong></label>
            <select id="moneda">
                <option value="1">Bitcoin</option>
                <option value="2">Ethereum</option>
                <option value="3">USDT</option>
            </select>

            <label for="operacion"><strong>Seleccione la operación:</strong></label>
            <select id="operacion">
                <option value="1">Compra</option>
                <option value="2">Venta</option>
            </select>

            <label for="monto"><strong>Ingrese el monto en USD:</strong></label>
            <input type="number" id="monto" min="0" step="0.01">

            <button id="AceptarCompra">Aceptar operación</button>

            <div id="historial"></div>

            <br>
            <a href="index.html">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
